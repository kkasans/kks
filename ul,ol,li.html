<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul,ol,li</title>
</head>
<body>
    <!-- ul>li*3 -->
    <ul>
        <li>제비꽃</li>
        <li>수선화</li>
        <li>안개꽃</li>
    </ul>
    <ol>
        <li>고구마</li>
        <li>옥수수</li>
        <li>말차라떼</li>
    </ol>

    <!-- h1+h2+h3+h4+h5+h6 -->
    <h1>HYUNJUNG</h1>
    <h2>HYUNJUNG</h2>
    <h3>HYUNJUNG</h3>
    <h4>HYUNJUNG</h4>
    <h5>HYUNJUNG</h5>
    <h6>HYUNJUNG</h6>
<p>
돈이 없으면 돈은 벌면 되고 <br>
잘못 있으면 고치면 되고 <br>
안되는 것은 되게 하면 되고, 모르면 배우면 되고 <br>
부족하면 메우면 되고 <br>
잘 모르면 물어보면 되고 <br>
갈 길이 없으면 길을 만들면 되고 <br>
</p>
</body>
</html>
